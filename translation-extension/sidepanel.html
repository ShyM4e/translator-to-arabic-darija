<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Darija Translator</title>
  <link rel="stylesheet" href="sidepanel.css">
</head>
<body>
  <div class="container">
    <h1>ðŸ‡²ðŸ‡¦ Darija Translator</h1>
    
    <!-- TEXT TRANSLATION -->
    <div class="section">
      <h3>Text Translation</h3>
      <textarea 
        id="inputText" 
        placeholder="Enter English text..."
        rows="5"
      ></textarea>
      <button id="translateBtn" class="btn-primary">Translate Text</button>
    </div>

    <!-- IMAGE TRANSLATION -->
    <div class="section">
      <h3>Image Translation (OCR)</h3>
      <input type="file" id="imageInput" accept="image/*">
      <div id="imagePreview" class="hidden">
        <img id="previewImg" alt="preview">
      </div>
      <button id="translateImageBtn" class="btn-primary">Translate Image</button>
    </div>

    <button id="clearBtn" class="btn-secondary">Clear All</button>

    <div id="loading" class="hidden">Processing...</div>
    <div id="error" class="hidden"></div>

    <div id="result" class="hidden">
      <h3>Translation:</h3>
      <div id="translationText" dir="rtl"></div>
    </div>
  </div>

  <script src="sidepanel.js"></script>
</body>
</html>
